<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåæ Crop Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h2>üå± Crop Recommendation</h2>
        <div class="nav-links">
            <a href="/" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="/visualize" class="nav-link"><i class="fas fa-chart-bar"></i> Visualizations</a>
        </div>
    </nav>

    <div class="container form-container">
        <h1>üåæ Weather-Based Crop Recommendation</h1>
        <p class="subtitle">Enter soil and weather details to find the best crop to grow.</p>

        <form id="cropForm">
            <div class="form-grid">
                <div class="form-group"><label for="N">Nitrogen (N):</label><input type="number" id="N" required min="0" max="200"></div>
                <div class="form-group"><label for="P">Phosphorus (P):</label><input type="number" id="P" required min="0" max="200"></div>
                <div class="form-group"><label for="K">Potassium (K):</label><input type="number" id="K" required min="0" max="200"></div>
                <div class="form-group"><label for="temperature">Temperature (¬∞C):</label><input type="number" step="0.1" id="temperature" required></div>
                <div class="form-group"><label for="humidity">Humidity (%):</label><input type="number" step="0.1" id="humidity" required></div>
                <div class="form-group"><label for="ph">pH:</label><input type="number" step="0.1" id="ph" required></div>
                <div class="form-group"><label for="rainfall">Rainfall (mm):</label><input type="number" step="0.1" id="rainfall" required></div>
                <div class="form-group full-width">
                    <label for="model">Model:</label>
                    <select id="model">
                        <option value="rf">Random Forest</option>
                        <option value="lstm">LSTM (GPU)</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit"><i class="fas fa-seedling"></i> Get Recommendation</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('cropForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            resultDiv.innerHTML = '';

            const data = {
                N: parseFloat(document.getElementById('N').value),
                P: parseFloat(document.getElementById('P').value),
                K: parseFloat(document.getElementById('K').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                humidity: parseFloat(document.getElementById('humidity').value),
                ph: parseFloat(document.getElementById('ph').value),
                rainfall: parseFloat(document.getElementById('rainfall').value),
                model: document.getElementById('model').value
            };

            if (Object.values(data).some(v => v < 0)) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: Input values cannot be negative.</p>`;
                resetBtn();
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <h3><i class="fas fa-check-circle"></i> Recommended Crop: ${result.recommended_crop}</h3>
                        <p>Model Used: ${data.model === 'rf' ? 'Random Forest' : 'LSTM (GPU)'}</p>
                    </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            } finally {
                resetBtn();
            }

            function resetBtn() {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-seedling"></i> Get Recommendation';
            }
        });
    </script>
</body>
</html>
